<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Applikation</title>
</head>
<body>
    <header>
        <h1>Pokemon</h1>
    </header>
    <main>
       <section id="pokemon" class="grid-container">
            <article class="grid-item">
               <ul id="pokemons"></ul>
            </article>
        </section>   
    </main>
     <footer>
        <p>Copyright abedassoum</p>
    </footer>
    <dialog id="dialog">
        <h2 id="dialog-name">Firstname <span id="dialog_pokemon_firstname"></span></h2>
        <h3 id="dialog-type">This is my type!</h3>
        <p id="dialog-dexindex">This is my dexindex...</p>
        <img id="dialog-image" src="">
        <form method="dialog">
        <button id="btn-cancel">Close</button> 
        </form>
        <div id="pokemon">
        </div>
    </dialog>
    <script src="app.js"></script>
</body>

</html>
